<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Little Closet template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">

    <!-- Angular & SweetAlert-->
    <script src="js/angular/angular.js"></script>
    <script src="js/sweetalert/sweetalert.js"></script>

</head>

<body ng-controller="loginController">

    <div class="super_container">

        <!-- Header NavBar -->

        <header class="header">
            <div class="header_overlay"></div>
            <div class="header_content d-flex flex-row align-items-center justify-content-start">
                <div class="logo">
                    <a href="inicio.html">
                        <div class="d-flex flex-row align-items-center justify-content-start">
                            <div><img src="images/logo_1.png" alt=""></div>
                            <div>Cafeteria Kipling</div>
                        </div>
                    </a>
                </div>
                <!-- Header PC -->
                <div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
                    <!-- Phone -->
                    <div class="header_phone d-flex flex-row align-items-center justify-content-start">
                        <div>
                            <div><img src="images/phone.svg" alt="https://www.flaticon.com/authors/freepik"></div>
                        </div>
                        <div>+1 912-252-7350</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contenedor -->
        <div class="super_container_inner pt-5">
            <div class="super_overlay"></div>

            <!-- Products -->

            <div class="products">
                <div class="container">
                    <div class="container-fluid">
                        <div class="">
                            <main class="main-contentcol-sm-12">

                                <div class="main-content-container container-fluid">
                                    <!-- Default Light Table -->
                                    <div class="row pt-5">
                                        <div class="col-lg-4"></div>
                                        <div class="col-lg-4">
                                            <div class="card card-small mb-4">
                                                <div class="card-header border-bottom">
                                                    <h4 class="mb-0 text-center">Inicio de Sesion</h4>
                                                </div>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item p-3">
                                                        <div class="row">
                                                            <div class="col">
                                                                <!-- 
                                                                <div class="mb-3 mx-auto text-center">
                                                                    <img class="rounded-circle text-center" src="assets/images/avatars/0.jpg"
                                                                        alt="User Avatar" width="110">
                                                                </div>
                                                                -->
                                                                <div>
                                                                    <div class="form-row">
                                                                        <div class="form-group col-md-12">
                                                                            <label for="feFirstName">Usuario</label>
                                                                            <input type="text" class="form-control" id="feFirstName"
                                                                                placeholder="Nombre de usuario"
                                                                                ng-model="usuario.usuario">
                                                                        </div>
                                                                        <div class="form-group col-md-12">
                                                                            <label for="fePassword">Password</label>
                                                                            <input type="password" class="form-control"
                                                                                id="fePassword" placeholder="Password"
                                                                                ng-model="usuario.password">
                                                                        </div>
                                                                    </div>
                                                                    <button class="btn btn-accent btn-block" ng-click="login()">Iniciar
                                                                        Sesion</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-4"></div>
                                    </div>
                                    <!-- End Default Light Table -->
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->

            <footer class="footer">

                <div class="footer_bar">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="footer_bar_content d-flex flex-md-row flex-column align-items-center justify-content-start">
                                    <div class="copyright order-md-1 order-2">
                                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                        Copyright &copy;
                                        <script>document.write(new Date().getFullYear());</script> All rights reserved
                                        | This template is made with
                                        <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com"
                                            target="_blank">Colorlib</a>
                                        <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                                    </div>
                                    <nav class="footer_nav ml-md-auto order-md-2 order-1">

                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="styles/bootstrap-4.1.2/popper.js"></script>
    <script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
    <script src="plugins/greensock/TweenMax.min.js"></script>
    <script src="plugins/greensock/TimelineMax.min.js"></script>
    <script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
    <script src="plugins/greensock/animation.gsap.min.js"></script>
    <script src="plugins/greensock/ScrollToPlugin.min.js"></script>
    <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
    <script src="plugins/easing/easing.js"></script>
    <script src="plugins/progressbar/progressbar.min.js"></script>
    <script src="plugins/parallax-js-master/parallax.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/views/login.js"></script>
</body>

</html>
